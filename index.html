<!DOCTYPE html>
<html>
    <head>
        <title>Media Feature</title>
        <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
        <style>
            /* 데스크톱 */
            @media screen and (min-width: 960px) {
                body { background-color: whitesmoke; }
            }

            h1 {
                color: burlywood;
            }

            p {
                color: blanchedalmond;
            }

        </style>
    </head>
    <body>
        <h1>눈</h1>
        <p>눈은 살아 있다.
        떨어진 눈은 살아 있다.
        마당 위에 떨어진 눈은 살아 있다.
        
        기침을 하자.
        젊은 시인(詩人)이여 기침을 하자.
        눈 위에 대고 기침을 하자.
        눈더러 보라고 마음놓고 마음놓고
        기침을 하자.
        
        눈은 살아 있다.
        죽음을 잊어버린 영혼(靈魂)과 육체(肉體)를 위하여
        눈은 새벽이 지나도록 살아 있다.
        
        기침을 하자.
        젊은 시인(詩人)이여 기침을 하자.
        눈을 바라보며
        밤새도록 고인 가슴의 가래라도
        마음껏 뱉자.</p>
    </body>
</html>
